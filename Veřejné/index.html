<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Your name here</h1>
  </header>

  <main class="category">
    <img class="avatar" src="images/yourprofilepicture.png" alt="Your profile picture"> 
    <h2 class="name">Your name here</h2>
    <p>"Your text here"</p>

        <button class="discord" onclick="discord()">
            DISCORD
        </button>
  </main>

  <header class="category">
    <h2>My projects:</h2>

    <div class="categoryp">
        <h3 class="project">EXAMPLE PROJECT</h3>
        <p class="pstatus-done">DONE</p>
        <p class="project-about">Project info... bla bla bla bla bla..</p>
        <progress value="53" max="100"></progress>
    </div>
  </header>

  <header class="category">
    <h2>My teams:</h2>

    <div class="categoryp" onclick="">
        <h3 class="project">EXAMPLE TEAM</h3>
        <p class="pstatus-cancelled">CANCELLED</p>
        <p class="project-about">My team... bla bla bla bla bla bla bla..</p>
        <progress value="100" max="100"></progress>
    </div>
  </header>


  <header class="category">
    <h2>My community:</h2>

    <div class="categoryp" onclick="">
        <h3 class="project">EXAMPLE COMM.</h3>
        <p class="pstatus-notpublic">NOT PUBLIC</p>
        <p class="project-about">My community... bla bla bla bla bla..</p>
        <progress value="87" max="100"></progress>
    </div>
  </header>


</body>
</html>
